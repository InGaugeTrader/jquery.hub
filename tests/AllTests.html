<!DOCTYPE HTML>
<html>
	<head>
		<title>jquery.hub Test Runner</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Testing library -->
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.2.0.css" media="screen"/>
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.2.0.js"></script>
		
		<!-- Supporting script libraries -->
		<script type="text/javascript">
			if (!JSON && !window.JSON) {
				document.write('<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>');
			}
		</script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/OpenAjaxUnmanagedHub-2.0.7.min.js"></script>
		
		<!-- Scripts under test -->
        <script type="text/javascript" src="../src/jquery.hub.js"></script>

		<!-- Actual tests -->
		<script type="text/javascript" src="jquery.hub.tests.js"></script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit example</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
